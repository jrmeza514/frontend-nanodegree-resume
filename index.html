<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title> Juan Meza | Portfolio </title>
</head>

<body>
    <section class="portfolio container">
        <div class="main-content container">
            <header class="header container">
                <div class="item logo">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT5-8403GyrwAPbAiaL27o1FNoKTEmJPxZtc-wTw7F_aiQJdWiKBsjEaPQ" alt="This is The Udacity Logo">

                <div class="item title">
                    <div class="name">Juan Meza</div>
                    <div class="position">Front End Developer</div>
                </div>
            </header>
            <div class="split-bar"></div>
            <div class="banner container">
                <img class="img-responsive" src="https://camo.githubusercontent.com/bbfa6a7e2115ac8e0d635a2c53a447885a7d9c2c/68747470733a2f2f662e636c6f75642e6769746875622e636f6d2f6173736574732f3831363839392f313533393532342f31303764323638612d346430642d313165332d393464392d3139383930323561383630302e706e67" alt="Banner">
            </div>
            <div class="featured-work container">
                <h1 class="title">Featured Work</h1>
                <div class="item appify">
                    <div class="image container">
                        <img class="img-responsive" src="http://www.radmade.com/content/img/portfolio/03.jpg" alt="Appify">
                    </div>
                    <h2 class="title">APPIFY</h2>
                    <div class="url">
                        <p>https://github.com/udacity/Appify/</p>
                    </div>
                </div>
                <div class="item sunflower">
                    <div class="image container">
                        <img class="img-responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDQ6hg1xzR3Nv9bvdyI2MD90Nq08ahHH1zw8Mr0dIUq2o2TVfZ" alt="Sunflower">
                    </div>
                    <h2 class="title">Sunflower</h2>
                    <div class="url">
                        <p>https://github.com/udacity/Sunflower/</p>
                    </div>
                </div>
                <div class="item bokeh">
                    <div class="image container">
                        <img class="img-responsive" src="http://7-themes.com/data_images/out/30/6870065-bokeh-photography-wallpaper.jpg" alt="Bokeh">
                    </div>
                    <h2 class="title">Bokeh</h2>
                    <div class="url">
                        <p>https://github.com/udacity/Bokeh/</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
